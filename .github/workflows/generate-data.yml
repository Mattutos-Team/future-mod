name: Generate Data

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - feature/**  # Dispara o workflow quando h√° um push em uma branch feature
      - fix/**  # Dispara o workflow quando h√° um push em uma branch fix
      - hotfix/**  # Dispara o workflow quando h√° um push em uma branch hotfix
  workflow_dispatch:

jobs:
  # Job para limpar e gerar os dados (DataGen), caso necess√°rio
  datagen:
    if: "! contains(github.event.head_commit.message, 'üîÑ Atualiza√ß√£o autom√°tica do DataGen')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fazer pull da branch remota
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin ${{ github.ref }} --rebase || echo "Nenhuma mudan√ßa remota encontrada"

      - name: Limpar a pasta 'generated'
        run: rm -rf src/generated

      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Configurar cache do Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/dists
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Dar permiss√£o de execu√ß√£o ao Gradle Wrapper
        run: chmod +x gradlew

      - name: Gerar Data (runData)
        run: ./gradlew runData

      - name: Verifica altera√ß√µes Datagen para fazer commit & push
        id: datagen_commit
        run: |
          git config --global user.name "relrypesan"
          git config --global user.email "relrypesan@gmail.com"
          git add .
          if git diff --staged --quiet; then
            echo "Sem altera√ß√µes para commitar."
            echo "sha="
          else
            git commit -m "üîÑ Atualiza√ß√£o autom√°tica do DataGen"
            # === PUSH COM PAT PARA DISPARAR WORKFLOWS ===
            git push https://x-access-token:${{ secrets.PAT_FOR_PUSH }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
            echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          fi
      - name: Re-disparar o pr√≥prio workflow
        if: steps.datagen_commit.outputs.sha != ''
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/build-and-pr.yml/dispatches \
            -d '{"ref":"${{ github.ref }}"}'
