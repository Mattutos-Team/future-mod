name: Build & Create PR for Develop

permissions:
  actions: write
  checks: write
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - feature/*  # Dispara o workflow quando hÃ¡ um push em uma branch feature
      - fix/*  # Dispara o workflow quando hÃ¡ um push em uma branch fix
      - hotfix/*  # Dispara o workflow quando hÃ¡ um push em uma branch hotfix
  workflow_dispatch: # Permite disparar o workflow manualmente
    inputs:
      commit_sha:
        description: 'SHA do commit para associar ao workflow'
        required: false

jobs:
  # Job para limpar e gerar os dados (DataGen), caso necessÃ¡rio
  datagen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fazer pull da branch remota
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin ${{ github.ref }} --rebase || echo "Nenhuma mudanÃ§a remota encontrada"

      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Configurar cache do Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/dists
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Dar permissÃ£o de execuÃ§Ã£o ao Gradle Wrapper
        run: chmod +x gradlew

      - name: Limpar a pasta 'generated'
        run: rm -rf src/generated

      - name: Gerar Data (runData)
        run: ./gradlew runData

      - name: Verifica alteraÃ§Ãµes Datagen para Atualizar commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "Sem alteraÃ§Ãµes para commitar."
          else
            git commit -m "ðŸ”„ AtualizaÃ§Ã£o automÃ¡tica do DataGen"
            git push
            echo "AlteraÃ§Ãµes detectadas e commit realizado. Finalizando workflow atual."
            echo "commit_realizado=true" >> $GITHUB_ENV
            NEW_COMMIT_SHA=$(git rev-parse HEAD)
            echo "new_commit_sha=$NEW_COMMIT_SHA" >> $GITHUB_ENV
          fi
      - name: Cancelar o workflow atual
        if: env.commit_realizado == 'true'
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/cancel
      - name: Disparar o workflow manualmente
        if: env.commit_realizado == 'true'
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/build-and-pr.yml/dispatches \
            -d '{"ref":"${{ github.ref_name }}", "inputs": {"commit_sha": "${{ env.new_commit_sha }}"}}'

  # Job de build
  build:
    runs-on: ubuntu-latest
    needs: [datagen]  # Este job sÃ³ rodarÃ¡ depois que datagen terminar com sucesso
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # VocÃª pode usar 'zulu', 'adopt', 'jetbrains'.
          java-version: '21'
          cache: 'gradle'

      - name: Configurar cache do Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/dists
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Dar permissÃ£o de execuÃ§Ã£o ao Gradle Wrapper
        run: chmod +x gradlew

      - name: Construir o Mod
        run: ./gradlew build

  # Job de teste
  test:
    runs-on: ubuntu-latest
    needs: [datagen]  # Este job sÃ³ rodarÃ¡ depois que datagen terminar com sucesso
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # VocÃª pode usar 'zulu', 'adopt', 'jetbrains'.
          java-version: '21'
          cache: 'gradle'

      - name: Configurar cache do Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/dists
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Dar permissÃ£o de execuÃ§Ã£o ao Gradle Wrapper
        run: chmod +x gradlew

      - name: Rodar os testes
        run: ./gradlew test

  # Job para criar o PR apÃ³s os dois jobs anteriores (build e test) terminarem
  create_pr:
    runs-on: ubuntu-latest
    needs: [build, test]  # Este job sÃ³ rodarÃ¡ depois que build e test terminarem com sucesso
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fazer pull da branch remota
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin ${{ github.ref }} --rebase || echo "Nenhuma mudanÃ§a remota encontrada"

      - name: Tratar nome da branch
        id: branch_name
        run: |
          # Pega o nome da branch a partir do ref
          BRANCH_NAME="${GITHUB_REF//refs\/heads\//}"
          echo "Branch name: $BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Criar PR automÃ¡tico para Develop
        uses: peter-evans/create-pull-request@v7
        with:
          base: develop
          branch: ${{ github.ref }}
          title: "ðŸ”§ PR aberto automaticamente. develop <- ${{ env.branch_name }}"
          body: "Este PR foi criado automaticamente apÃ³s um build e teste bem-sucedidos."
          labels: "automate-pr, build-pass"
