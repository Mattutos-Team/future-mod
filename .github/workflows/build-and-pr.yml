name: Build & Create PR for Develop

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - feature/*  # Dispara o workflow quando h√° um push em uma branch feature

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # Voc√™ pode usar 'zulu', 'adopt', 'jetbrains'.
          java-version: '21'
          cache: 'gradle'

      - name: Configurar cache do Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Dar permiss√£o de execu√ß√£o ao Gradle Wrapper
        run: chmod +x gradlew

      - name: Construir o Mod
        run: ./gradlew build

      - name: Criar PR autom√°tico para Develop
        uses: peter-evans/create-pull-request@v7
        with:
          base: develop  # Branch de destino do PR (develop)
          head: ${{ github.head_ref }}  # Branch de origem do PR (a branch que disparou o workflow)
          title: "üîß PR aberto automaticamente."
          body: "Este PR foi criado automaticamente ap√≥s um build bem-sucedido."
          labels: "build-pass"
